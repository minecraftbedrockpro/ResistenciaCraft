<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servidores - ResistenciaCraft</title>
  <link rel="stylesheet" href="css/barra.css" />
  <style>
    body {
      margin: 0;
      background: #000 url('img/fundo.png') repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .servidores-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    /* === Servidor Principal (em manutenção) === */
    .servidor {
      display: flex;
      flex-direction: row;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .servidor img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-right: 20px;
      object-fit: cover;
    }

    .servidor-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .servidor-info h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #f3ac12;
    }

    .servidor-info p {
      margin: 0 0 10px;
      font-size: 1rem;
      color: #ccc;
    }

    /* === Realm === */
    .servidor2 {
      display: flex;
      flex-direction: row;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .servidor2 img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-right: 20px;
      object-fit: cover;
    }

    .servidor2-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .servidor2-info h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #c503bb;
    }

    .servidor2-info p {
      margin: 0 0 10px;
      font-size: 1rem;
      color: #ccc;
    }

    .botoes2 {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn2 {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn2.link {
      background-color: #ff00f2;
      color: white;
    }

    .btn2.link:hover {
      background-color: #ff00f263;
    }

    .btn2.copiar {
      background-color: #0066cc;
      color: white;
    }

    .btn2.copiar:hover {
      background-color: #004c99;
    }

    .copiado-msg2 {
      font-size: 0.9rem;
      color: #f39c12;
      margin-left: 10px;
      display: none;
    }

    /* === ResistenciaCraft === */
    .servidor-resistencia {
      display: flex;
      flex-direction: row;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .servidor-resistencia img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-right: 20px;
      object-fit: cover;
    }

    .servidor-resistencia-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .servidor-resistencia-info h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #ffa500;
    }

    .servidor-resistencia-info p {
      margin: 0 0 10px;
      font-size: 1rem;
      color: #ccc;
    }

    .botoes-resistencia {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-resistencia {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn-resistencia.link {
      background-color: #ff6600;
      color: white;
    }

    .btn-resistencia.link:hover {
      background-color: #e65c00;
    }

    .btn-resistencia.copiar {
      background-color: #0066cc;
      color: white;
    }

    .btn-resistencia.copiar:hover {
      background-color: #004c99;
    }

    .copiado-msg-resistencia {
      font-size: 0.9rem;
      color: #f39c12;
      margin-left: 10px;
      display: none;
    }
  </style>
</head>
<body class="servidores">

  <!-- Barra será carregada dinamicamente -->
  <div id="barra-container"></div>

  <!-- Seção de Servidores -->
  <div class="servidores-container">

    <!-- Servidor ResistenciaCraft (primeiro) -->
    <div class="servidor-resistencia">
      <img src="img/icon.png" alt="Servidor Resistencia" />
      <div class="servidor-resistencia-info">
        <h2>
          <span style="color:#e53935;">Resistência</span><span style="color:#ffa500;">Craft</span>
          <span style="font-size:1rem; color:#fff; font-weight:normal;"> &ndash; Realm Bedrock</span>
        </h2>
        <p>⦿ Disponível</p>
        <div class="botoes-resistencia">
          <a href="minecraft://?addExternalServer=ResistênciaCraft|147.185.221.29:9764" class="btn-resistencia link" style="text-decoration:none;">Entrar Agora</a>
          <button class="btn-resistencia copiar" onclick="copiarTexto('147.185.221.29:9764', this)">Copiar Código</button>
          <span class="copiado-msg-resistencia">Copiado!</span>
        </div>
      </div>
    </div>

    <!-- Servidor Java & Bedrock (antigo Realm) -->
    <div class="servidor2">
      <img src="img/desconhecido.png" alt="Server Java & Bedrock" />
      <div class="servidor2-info">
        <h2>Server Java &amp; Bedrock</h2>
        <p>⦿ Nunca</p>
        <div class="botoes2">
          <span style="color:#888; font-size:0.95rem;">Aguarde novidades!</span>
        </div>
      </div>
    </div>

  </div>

  <script src="js/include-barra.js"></script>
  <script>
    function copiarTexto(texto, botao) {
      navigator.clipboard.writeText(texto).then(() => {
        const msg = botao.nextElementSibling;
        msg.style.display = 'inline';
        setTimeout(() => msg.style.display = 'none', 2000);
      });
    }
  </script>

</body>
</html>
