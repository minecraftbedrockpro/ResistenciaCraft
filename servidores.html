<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servidores - ResistenciaCraft</title>
  <link rel="stylesheet" href="css/barra.css" />
<style>
  body {
    margin: 0;
    background-color: #000;
    font-family: Arial, sans-serif;
    color: white;
  }

  .servidores-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
  }

  /* BLOCO .servidor */
  .servidor {
    display: flex;
    flex-direction: row;
    align-items: center;
    background-color: #1a1a1a;
    border-radius: 12px;
    padding: 20px;
    margin: 20px 0;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  }

  .servidor img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    margin-right: 20px;
    object-fit: cover;
  }

  .servidor-info {
    display: flex;
    flex-direction: column;
    flex: 1;
  }

  .servidor-info h2 {
    margin: 0 0 10px;
    font-size: 1.5rem;
    color: #f3ac12;
  }

  .servidor-info p {
    margin: 0 0 10px;
    font-size: 1rem;
    color: #ccc;
  }

  .botoes {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
  }

  .btn.link {
    background-color: #ff7b00;
    color: white;
  }

  .btn.link:hover {
    background-color: #f39c12;
  }

  .btn.copiar {
    background-color: #0066cc;
    color: white;
  }

  .btn.copiar:hover {
    background-color: #004c99;
  }

  .copiado-msg {
    font-size: 0.9rem;
    color: #f39c12;
    margin-left: 10px;
    display: none;
  }

  /* BLOCO .servidor2 */
  .servidor2 {
    display: flex;
    flex-direction: row;
    align-items: center;
    background-color: #1a1a1a;
    border-radius: 12px;
    padding: 20px;
    margin: 20px 0;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  }

  .servidor2 img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    margin-right: 20px;
    object-fit: cover;
  }

  .servidor2-info {
    display: flex;
    flex-direction: column;
    flex: 1;
  }

  .servidor2-info h2 {
    margin: 0 0 10px;
    font-size: 1.5rem;
    color: #c503bb;
  }

  .servidor2-info p {
    margin: 0 0 10px;
    font-size: 1rem;
    color: #ccc;
  }

  .botoes2 {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .btn2 {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
  }

  .btn2.link {
    background-color: #ff00f2;
    color: white;
  }

  .btn2.link:hover {
    background-color: #ff00f263;
  }

  .btn2.copiar {
    background-color: #0066cc;
    color: white;
  }

  .btn2.copiar:hover {
    background-color: #004c99;
  }

  .copiado-msg2 {
    font-size: 0.9rem;
    color: #f39c12;
    margin-left: 10px;
    display: none;
  }
</style>

</head>
<body>

  <!-- Barra será carregada dinamicamente -->
  <div id="barra-container"></div>

  <!-- Seção de Servidores -->
  <div class="servidores-container">
    <div class="servidor">
      <img src="img/icon.png" alt="Servidor 1" />
      <div class="servidor-info">
        <h2>Servidor Principal (MANUTENÇÃO)</h2>
        <p>⦿ Em breve</p>
      </div>
    </div>

    <div class="servidor2">
      <img src="img/realm.avif" alt="Servidor 2" />
      <div class="servidor2-info">
        <h2>Servidor Realm (Bedrock)</h2>
        <p>⦿ Disponível</p>
        <div class="botoes2">
          <a href="minecraft://acceptRealmInvite?inviteID=4GAEJkR4ZghE5Yc" target="_blank" class="btn2 link">Entrar Agora</a>
          <button class="btn2 copiar" onclick="copiarTexto('4GAEJkR4ZghE5Yc', this)">Copiar Código</button>
          <span class="copiado-msg2">Copiado!</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/include-barra.js"></script>
  <script>
    function copiarTexto(texto, botao) {
      navigator.clipboard.writeText(texto).then(() => {
        const msg = botao.nextElementSibling;
        msg.style.display = 'inline';
        setTimeout(() => msg.style.display = 'none', 2000);
      });
    }
  </script>

</body>
</html>
